<!doctype html>
<html lang="ko">
	<head>
	<meta charset="utf-8">
		<title>HTML</title>
		<style>
			#jb {
				width: 100%;
				height: 50px;
      
			}
		</style>
		<script>
			function jbFunc() {
				document.getElementById( 'jb' ).value = '80';
			}
		</script>
	</head>
	<body>
		<div>
			<progress value="20" max="100" id="jb"></progress>
		</div>
		<button onclick="jbFunc()">Click</button>
	</body>
</html>
